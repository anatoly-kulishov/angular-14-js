<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
  <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2">
  <h2 class="mb-2 text-lg text-center">{{ product.title }}</h2>
  <p>Price: <span class="font-bold">{{ product.price | currency }}</span></p>

  <button
    class="border py-2 px-4 mt-2 rounded text-white font-semibold"
    [ngClass]="{
      'bg-yellow-400': !details,
      'bg-blue-400': details
    }"
    (click)="details = !details"
  >{{ details ? 'Hide' : 'Show' }} Details
  </button>

  <div class="mt-2 max-w-md text-center" *ngIf="details">
    <p class="mb-1">{{product.description}}</p>
    <p>Rate: <span class="font-bold">{{product.rating.rate | number: '1.2-4'}}</span></p>
  </div>
</div>
